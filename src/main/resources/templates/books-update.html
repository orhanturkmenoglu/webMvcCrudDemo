<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Customers</title>

</head>

<body>
<div class="container ">
    <main class="flex-shrink-0">
        <!-- Page Content-->
        <section class="py-1">
            <div class="container mb-3 mx-auto">
                <div class="row border">
                    <form class="" role="form" method="post" th:action="@{/books/{bookId}/update(bookId=${books.id})}"
                          th:object="${books}">
                        <input type="hidden" th:field="*{id}">
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputName" class="form-label">Name</label>
                            <input th:field="*{name}" type="text" class="form-control" id="exampleInputName">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputIdentity" class="form-label">Barcode</label>
                            <input th:field="*{barcode}" type="text" class="form-control" id="exampleInputIdentity">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputTelephoneNumber" class="form-label">Brand</label>
                            <input th:field="*{brand}" type="text" class="form-control" id="exampleInputTelephoneNumber"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputCountry" class="form-label">Author</label>
                            <input th:field="*{author}" type="text" class="form-control" id="exampleInputCountry">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputCity" class="form-label">Number Of Pages</label>
                            <input th:field="*{numberOfPages}" type="text" class="form-control" id="exampleInputCity">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputCitys" class="form-label">Amount Of Stock</label>
                            <input th:field="*{amountOfStock}" type="text" class="form-control" id="exampleInputCitys">
                        </div>

                        <div class="col-md-4 mb-1">
                            <label for="exampleInputPurchasePrice" class="form-label">Purchase Price</label>
                            <input th:field="*{purchasePrice}" type="text" class="form-control"
                                   id="exampleInputPurchasePrice">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputSalePrice" class="form-label">Sale Price</label>
                            <input th:field="*{salePrice}" type="text" class="form-control" id="exampleInputSalePrice">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="exampleInputDiscountRate" class="form-label">Discount Rate</label>
                            <input th:field="*{discountRate}" type="text" class="form-control"
                                   id="exampleInputDiscountRate">
                        </div>


                        <span th:if="${#fields.hasErrors('name')}"
                              th:errors="*{name}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('barcode')}"
                              th:errors="*{barcode}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('brand')}"
                              th:errors="*{brand}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('author')}"
                              th:errors="*{author}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('category')}"
                              th:errors="*{category}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('numberOfPages')}"
                              th:errors="*{numberOfPages}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('amountOfStock')}"
                              th:errors="*{amountOfStock}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('purchasePrice')}"
                              th:errors="*{purchasePrice}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('salePrice')}"
                              th:errors="*{salePrice}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('discountedPrice')}"
                              th:errors="*{discountedPrice}"
                              class="errors">
                </span>

                        <span th:if="${#fields.hasErrors('discountRate')}"
                              th:errors="*{discountRate}"
                              class="errors">
                </span>

                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
