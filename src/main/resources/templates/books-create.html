<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>Customers</title>

</head>

<body>
<div class="container ">
    <!-- Page Content-->
    <div class="container mb-3 mx-auto">
        <H3 CLASS="text-center mt-1">BOOK CREATE</H3>
        <div class="row border ">
            <form role="form" method="post" th:action="@{/books/create}" th:object="${books}">
                <div class="col-md-4 mb-1">
                    <label for="exampleInputName" class="form-label">Name</label>
                    <input th:field="*{name}" type="text" class="form-control" id="exampleInputName">
                </div>
                <div class="col-md-4 mb-1">
                    <label for="exampleInputBarcode" class="form-label">Barcode</label>
                    <input th:field="*{barcode}" type="text" class="form-control" id="exampleInputBarcode">
                </div>
                <div class="col-md-4 mb-1">
                    <label for="exampleInputBrand" class="form-label">Brand</label>
                    <input th:field="*{brand}" type="text" class="form-control" id="exampleInputBrand">
                </div>
                <div class="col-md-4 mb-1">
                    <label for="exampleInputAuthor" class="form-label">Author</label>
                    <input th:field="*{author}" type="text" class="form-control" id="exampleInputAuthor">
                </div>
                <div class="col-md-4 mb-1">
                    <label for="exampleInputCategory" class="form-label">CATEGORY</label>
                    <input th:field="*{category}" type="text" class="form-control" id="exampleInputCategory">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="exampleInputNumberOfPages" class="form-label">Number Of Pages</label>
                    <input th:field="*{numberOfPages}" type="text" class="form-control" id="exampleInputNumberOfPages">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="exampleInputAmountOfStock" class="form-label">Amount Of Stock</label>
                    <input th:field="*{amountOfStock}" type="text" class="form-control" id="exampleInputAmountOfStock">
                </div>
                <div class="col-md-4 mb-1">
                    <label for="exampleInputPurchasePrice" class="form-label">Purchase Price</label>
                    <input th:field="*{purchasePrice}" type="text" class="form-control" id="exampleInputPurchasePrice">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="exampleInputSalePrice" class="form-label">Sale Price</label>
                    <input th:field="*{salePrice}" type="text" class="form-control" id="exampleInputSalePrice">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="exampleInputDiscountRate" class="form-label">Discount Rate</label>
                    <input th:field="*{discountRate}" type="text" class="form-control" id="exampleInputDiscountRate">
                </div>

                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
