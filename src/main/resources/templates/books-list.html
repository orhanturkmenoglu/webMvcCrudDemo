<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <title>Book List</title>
</head>
<body>
<div class="container ">
    <H3 CLASS="text-center mt-3">BOOK LIST</H3>
    <table class="table table-bordered table-striped ">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">NAME</th>
            <th scope="col">BARCODE</th>
            <th scope="col">BRAND</th>
            <th scope="col">AUTHOR</th>
            <th scope="col">CATEGORY</th>
            <th scope="col">NUMBER OF PAGES</th>
            <th scope="col">AMOUNT OF STOCK</th>
            <th scope="col">SALE PRICE</th>
            <th scope="col">DISCOUNT RATE</th>
            <th scope="col">DISCOUNTED PRICE</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book: ${books}">
            <th th:text="*{book.id}"></th>
            <th th:text="*{book.name}"></th>
            <td th:text="*{book.barcode}"></td>
            <td th:text="*{book.brand}"></td>
            <td th:text="*{book.author}"></td>
            <td th:text="*{book.category}"></td>
            <td th:text="*{book.numberOfPages}"></td>
            <td th:text="*{book.amountOfStock}"></td>
            <td th:text="*{book.salePrice}"></td>
            <td th:text="*{book.discountRate}"></td>
            <td th:text="*{book.discountedPrice}"></td>
            <td><a class="btn btn-primary" th:href="@{/books/{bookId}/delete(bookId=${book.id})}"> Delete </a></td>
            <td><a class="btn btn-primary" th:href="@{/books/{bookId}/update(bookId=${book.id})}"> Update </a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/books/create}" class="btn btn-primary">CREATE</a>
</div>

</body>
</html>
